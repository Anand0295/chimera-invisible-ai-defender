name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 modules/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 modules/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=modules --cov-report=term-missing
    
    - name: Test module imports
      run: |
        python -c "from modules.firewall import AIFirewall; print('Firewall OK')"
        python -c "from modules.behavior_monitor import BehaviorMonitor; print('Monitor OK')"
        python -c "from modules.network_forensics import NetworkForensics; print('Forensics OK')"
        python -c "from modules.stealth_loader import StealthLoader; print('Stealth OK')"
        python -c "from modules.ddos_sim import DDoSSimulator; print('DDoS Sim OK')"
